<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-in</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body>

    <div class="min-h-screen flex items-center justify-center bg-slate-900 p-4">
        <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <button id="connectWallet"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Connect Wallet
                </button>
                <div id="walletAddress" class="text-sm text-gray-600 truncate max-w-xs"></div>
            </div>

            <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">Daily Check-in</h1>

            <div class="space-y-4 mb-6">
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                    <span class="font-medium text-gray-700">Points:</span>
                    <span class="font-bold text-blue-600" id="tokensEarned">0</span>
                </div>

                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                    <span class="font-medium text-gray-700">Days Streak:</span>
                    <span class="font-bold text-green-600" id="currentStreak">0 days</span>
                </div>

                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                    <span class="font-medium text-gray-700">Next Check-in:</span>
                    <span class="font-bold text-gray-600" id="lastCheckInTime">NaN</span>
                </div>
            </div>

            <div class="space-y-4">
                <button id="checkinBtn"
                    class="w-full py-3 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    CHECK IN
                </button>

                <div class="text-sm text-center text-gray-500" id="nextCheckInAvailable"></div>

                <div class="hidden p-3 mb-4 text-center text-green-600 bg-green-50 rounded-lg" id="successMessage">
                    Check-in successful!
                </div>

                <div class="hidden p-3 text-center text-red-600 bg-red-50 rounded-lg" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
